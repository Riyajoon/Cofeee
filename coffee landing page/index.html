<!DOCTYPE html>

    <title>Coffee-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- designing navbar -->

    <div class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>

            <li><a href="#">Product</a></li>

    <!-- making the sections -->

    <section class="hero">

            <div class="content">
                <h1>Coffee Time</h1>

        </div>

        <div class="middle">
            <div class="circle"></div>
            <div class="circle"></div>

        </div>

            <img src="img/coffee split.png" alt="">
